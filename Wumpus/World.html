<!DOCTYPE html>
<html ng-app="wumpus"  xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Angular/angular.js"></script>
    <link href="Css/global.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <title></title>
</head>
<body ng-controller="wumpusController">
     <header>
         <h1>WUMPUS</h1>
         <h2>Configuracion Inicial</h2>
     </header>
    <div>
        <label>Ingrese la longuitud de la tabla</label><br />
      <input type="text" ng-model="cantidad" placeholder="Tamaño de tabla"> 
        <button ng-click="crear()">crear</button>
        <button ng-click="colocarWumpus()">Wumpus</button>
        <button ng-click="">Tesoro</button>
        <button ng-click="">Aventurero</button>
        <h1>Tabla de {{ cantidad }} por {{ cantidad }} !</h1>
    </div>
   <table id="tabla" >
       <tr ng-repeat="fila in filas">
           <td ng-repeat="celda in fila.columnas" id="{{fila.x}}{{celda.y}}" ng-click="seleccionar(fila.x, celda.y)" class="casilla" >{{fila.x}} , {{celda.y}}</td>
       </tr>
   </table>
    <script src="Scripts/controllers.js"></script>
    
</body>
</html>
